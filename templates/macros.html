{% macro display_profile_picture(profile_picture) %}
    {% if profile_picture %}
        <img src="{{ url_for('static', filename='uploads/' + profile_picture) }}" alt="Profil rasmi" class="img-fluid rounded-circle" style="width: 60px; height: 60px; object-fit: cover;">
    {% else %}
        <img src="{{ url_for('static', filename='images/default_profile.png') }}" alt="Standart rasm" class="img-fluid rounded-circle" style="width: 60px; height: 60px; object-fit: cover;">
    {% endif %}
{% endmacro %}
