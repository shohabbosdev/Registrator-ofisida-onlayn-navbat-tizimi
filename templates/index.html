<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">{{ _('Onlayn navbat tizimi') }}</h1>
                        <!-- Logotip qo‘shildi -->
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Onlayn Navbat Tizimi Logotipi" class="img-fluid" style="max-width: 150px;">
                        </div>
                        <form method="post" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">{{ _('Foydalanuvchi nomi') }}</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">{{ _('Parol') }}</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            {% if error %}
                                <p class="text-danger text-center">{{ error }}</p>
                            {% endif %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">{{ _('Kirish') }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer qo‘shildi -->
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">{{ _('Onlayn Navbat Tizimi © 2025') }}</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
